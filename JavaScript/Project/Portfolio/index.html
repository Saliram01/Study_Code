<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="log-style.css">
    <script src="https://kit.fontawesome.com/5370c576c0.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <form action="#" id="loginForm">
        <div class="header">
            <h1>Login Here</h1>
        </div>
        <div class="input-group">
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="btn">
                <button type="submit">Log In</button>
            </div>
            <div class="forgot">
                <p>Not register? <a href="#">Create an account</a></p>
            </div>
            <div class="link">
                <div class="google">
                    <a href="#"><span><i class="fa-brands fa-google"></i></span>Google</a>
                </div>
                <div class="facebook">
                    <a href="#"><span><i class="fa-brands fa-facebook"></i></span>Facebook</a>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
