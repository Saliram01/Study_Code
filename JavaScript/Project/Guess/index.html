<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Guess the number</h1>
    <section>
        <div class="game">
            <p>Enter a number between 1 to 10</p>
            <input id="user" type="number" placeholder="Enter a number" min="1" max="10" required>
            <div class="btn">
                <button onclick="UserGuessNum()">Submit</button>
                <button disabled onclick="Reset()">Reset</button>
            </div>
            <p id="result"></p>
            <p class="g">Your guesses : <span id="guessNumber"></span></p>
        </div>
    </section>
</body>
</html>
