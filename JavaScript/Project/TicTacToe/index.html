<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="ttt-container">
        <h2 class="title">Tic Tac Toe</h2>
        <div class="btn-container">
            <div class="row-btn">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row-btn">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row-btn">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="btn">
            <button onclick="reset()">Reset</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
