<script>
    // Hoisting a function in a normal function

    sayHay();
    //function declearation 
    function sayHay(){
        console.log("Hay there");
    }


    //function expression
    // Hoisting in arrow function 
    const arroFunc = () => {
        console.log("Hoisting in arrow function");
    }
    arroFunc();
</script>
