    <script>
        const data = document.querySelector('ul');

        const radius = [2, 4, 1, 6, 8];

        const area = function (radius) {
            return Math.PI * radius * radius;
        }

        const circumference = function (radius) {
            return 2 * Math.PI * radius;
        }

        const diameter = function (radius) {
            return 2 * radius;
        }

        const calculate = function (radius, logic) {
            const output = [];
            for (let i = 0; i < radius.length; i++) {
                output.push(logic(radius[i]));
            }
            return output;
        }

        console.log("Area of circle " + calculate(radius, area));
        // const areaCircle = calculate(radius, area);

        console.log("Circumference of circle " + calculate(radius, circumference));
        // const circumCircle = calculate(radius, circumference);

        console.log("Diameter of circle " + calculate(radius, diameter));
        // const diameterCircle = calculate(radius, diameter);

    </script>
