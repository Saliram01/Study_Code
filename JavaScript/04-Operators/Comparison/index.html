<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison operator</title>
</head>
<body>
    <h1>Comparison operator</h1>
    <ol>
        <li> == </li>
        <li> === </li>
        <li> > </li>
        <li> < </li>
        <li> >= </li>
        <li> <= </li>
        <li>!=</li>

    </ol>

    <script>
        let num1 = '5';
        let num2 = 5;
        console.log(num1 == num2);

        let num3 = 5;
        let num4 = 5;
        console.log(num3 == num4);

        let n1 = 10;
        let n2 = 10;
        console.log(n1 === n2);

        let x = '10';
        let y = 10;
        console.log(x === y);

        let a = 5;
        let b = 6;
        console.log(a != b);
    </script>
</body>
</html>
