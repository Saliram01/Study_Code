<script>
    // use in string and array
    console.log('=> For In Loop <=');
    const name = "Saliram";
    for(let val of name){
        console.log(val);
    }

    // check length of string using for of loop

    const user = "Sushil";
    let num = 0;
    for(let i of user){
        console.log(i);
        num++
    }
    console.log("length : ",num);


    const arr = ["Apple","Ball","Cat","Orange","Mango"];
    for(let valu of arr){
        console.log(valu);
    }

    // check element in arr using in loop
    console.log([1] in arr);
</script>
