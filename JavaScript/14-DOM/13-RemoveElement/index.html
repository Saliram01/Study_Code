<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoveElement</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="language">

    </ul>
</body>
<script>
    function addLanguage(lang){
        const li = document.createElement('li');
        li.innerHTML = `${lang}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("JavaScript");
    addLanguage("Python");
    addLanguage("React");
    addLanguage("Java");

    function addOptiLanguage(lang){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('Html');
    addOptiLanguage('CSS');
    addOptiLanguage('JavaScript');
    addOptiLanguage('React');
    addOptiLanguage('Java');
    addOptiLanguage('Python');

    // Edit 
    const secLang = document.querySelector("li:nth-child()");

    // secLang.innerHTML = "Mojo";
    const newLi = document.createElement('li');
    newLi.textContent = "Mojo";
    secLang.replaceWith(newLi);

    // Edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>TypeScript</li>';

    // Remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

</script>
</html>
