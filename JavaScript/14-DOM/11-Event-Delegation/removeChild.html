<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Deligation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: thistle;
        }
        h1 {
            text-align: center;
            background-color: violet;
            padding: 10px 0;
        }

        #parent {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 90vh;
            gap: 10px;
            padding: 10px  20px;
        }

        li {
            cursor: pointer;
            background-color: cadetblue;
            text-align: center;
            color: #ffffff;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            display: grid;
            place-content: center;
        }
    </style>
</head>
<body>
    <h1>This method is best for event deligation</h1>
    <ul id="parent"></ul>
    <script>
        for(let i = 0; i <= 100; i++){
            let li = document.createElement('li');
            li.append(document.createTextNode(i));
            document.querySelector('#parent').appendChild(li);
        }

        document.querySelector('#parent').addEventListener('click',(e) => 
        {if(e.target.tagName === 'LI'){e.target.remove();}})

        
    </script>
</body>
</html>
